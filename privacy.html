1. מי אנחנו
   Smart Garden API‏ (“ה-שירות”, “אנחנו”) מספק ממשק REST המאפשר:

* תחזית מזג-אוויר לכתובת GPS של הגינה
* לוח שתילה חודשי לפי אזור אקלימי
* אבחון-תמונה של בעיות בצמחים

2. אילו נתונים אנו אוספים
   \| קטגוריה           | דוגמאות                            | סיבת עיבוד                        |
   \|-------------------|------------------------------------|-----------------------------------|
   \| נתוני מיקום       | קווי רוחב/אורך (lat, lon)         | יצירת תחזית מזג-אוויר ממוקדת     |
   \| נתוני אזור אקלימי | Zone “9a”, “‎13b-IL”, וכו’        | יצירת לוח שתילה רלוונטי         |
   \| קובצי תמונה       | תמונת עלים/פרח שהועלתה ל-/diagnose | ניתוח מחלות/מזיקים              |
   \| מטא-דאטה טכנית    | כתובת-IP, סוג לקוח API, תאריך וזמן קריאה | ניטור לוגים, אבטחה והקצאת משאבים |

איננו מבקשים או שומרים שם, אימייל או פרטי תשלום במסגרת הקריאות המתוארות לעיל, אלא אם שולבו מודולי OAuth חיצוניים מצד המפעיל.

3. שימוש במידע
   הנתונים משמשים אך ורק בשביל:

* מענה לשאילתת API שביצעת – למשל חיזוי מזג-אוויר מדויק.
* שיפור ביצועי האלגוריתם (סטטיסטיקה אנונימית, למשל דיוק האבחון).
* הגנה מפני שימוש לרעה (Rate-Limiting, זיהוי מתקפות).

4. שיתוף וגילוי לצד שלישי

* ללא מכירה, השכרה או פרסום נתונים מזהים.
* ספקי-משנה (AWS S3, ספק חזאי) מקבלים רק את המינימום הדרוש לביצוע השירות, בכפוף להסכמי עיבוד מידע.
* דרישות חוקיות – נמסור נתונים רק אם נדרש בצו בית-משפט מחייב.

5. שמירה ומחיקה
   \| סוג נתון             | פרק זמן מקסימלי     | מנגנון מחיקה                           |
   \|---------------------|---------------------|----------------------------------------|
   \| נתוני-לוג (IP, תאריך) | ‎30 יום              | מחיקה אוטומטית מתוזמנת               |
   \| קבצי-תמונה           | ‎24 שעות             | הצפנה ב-REST; מחיקה יזומה לאחר סיום האבחון |
   \| נתוני תחזית/לוח שתילה| ‎14 יום במטמון מוצפן | התיישנות (TTL)                        |

לקוח API רשאי לשלוח קריאת DELETE /user-data (אם מאופשר) לשם מחיקה מידית של כל הפריטים הניתנים לזיהוי שנשמרו.

6. אבטחה

* תעבורת HTTPS בלבד
* הצפנת AES-256 עבור קבצים במנוחה
* ניהול מפתחות ב-AWS KMS/Google Cloud KMS
* בקרת גישה לפי Least-Privilege
* ביקורות קוד ומבחני חדירות רבעוניים

* מחיקה/שכחה – כמפורט בסעיף 5
